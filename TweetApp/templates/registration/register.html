{% extends "layout.html" %}

{% block content %}

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="text-center text-primary mb-4">Welcome to TweetApp</h1>
                    <h2 class="text-center text-secondary mb-4">Please, register to continue</h2>
                    
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>

                    
                    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>









{% endblock %}
