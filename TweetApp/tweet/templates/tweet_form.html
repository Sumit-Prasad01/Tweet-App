{% extends "layout.html" %} 

{% block title %} Stay Connected, Stay Tweeting{%endblock %}


{% block content %}
<h1 class="text-center mt-4">Welcome to Tweet App</h1>


<style>
 
    .bg-dark {
        background-color: #343a40;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .form input, .form textarea {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 1rem;
        background-color: #2b2b2b;
        color: #fff;
    }
    
    .btn {
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 1.1rem;
    }
    
    .btn-warning {
        background-color: #f0ad4e;
        border-color: #f0ad4e;
    }
    
    .btn-warning:hover {
        background-color: #ec971f;
        border-color: #d58512;
    }
    
    .btn-success {
        background-color: #5cb85c;
        border-color: #5cb85c;
    }
    
    .btn-success:hover {
        background-color: #4cae4c;
        border-color: #449d44;
    }
    
    .mb-3 {
        margin-bottom: 1.5rem;
    }
    
    
</style>



<div class="container mt-4">
    <h2 class="text-center text-light mb-4">
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create Tweet
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" class="bg-dark p-4 rounded shadow-lg">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'tweet_list' %}">
            <button class="btn btn-success w-100">Back to Tweet List</button>
        </a>
    </div>
</div>





{% endblock %}
