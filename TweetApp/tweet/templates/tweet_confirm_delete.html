{% extends "layout.html" %} 


{% block title %} Stay Connected, Stay Tweeting {%endblock %} 


{% block content %}<h1 class="text-center mt-4">
    Are you sure you want to delete this tweet?

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list' %}"> Cancel </a>
    </form>
</h1>{% endblock %}
